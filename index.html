<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slid-Show</title>
</head>
<body>
    <div class="slideshow-container">
        <img src="assets/bread-1.jpeg" class="active" alt="Image 1">
        <img src="assets/bread-2.jpeg" alt="Image 2">
        <img src="assets/bread-3.jpeg" alt="Image 3">
        <img src="assets/bread-4.jpeg" alt="Image 4">
        <img src="assets/bread-5.jpeg" alt="Image 5">
    </div>

    <div class="controls">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
        <button onclick="startSlideshow()">Slide Show</button>
        <button onclick="stopSlideshow()">Stop</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
